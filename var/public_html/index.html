<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML lang="ja">
    <HEAD>
        <TITLE>春はあげぽよ</TITLE>
    </HEAD>
    <BODY>
        <H1>春はあげぽよ</H1>
        <P>春は曙がヤバい。山の方の空の色合いとかマジでヤバい。</P>
        <P>夏は夜がヤバすぎる。ホタルが光ってんのとかマジパないし、雨が降っ<P>たりするのもなんかアレで超最高。</P>
        <P>秋は夕暮れがクッソヤバい。夕焼けに鳥が飛んでるのとか、虫の声とかガンガン心にクる。</P>
        <P>冬は早朝がとにかく神。</P>
    </BODY>
</HTML>
